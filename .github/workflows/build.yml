name: build

on: push

env:
  DEBIAN_FRONTEND: noninteractive

jobs:
  run:
    runs-on: ubuntu-20.04
    # container: debian:11
    steps:
      - uses: actions/checkout@v2

      - name: Distro setup
        run: |
          brew install gcc@11 gcc@10 gcc@9

      - name: Compile and compare
        run: |
          git clone https://github.com/romeric/Fastor.git
          echo "gcc11"
          g++-11 src/views_fastor.cpp -I Fastor -o faster -O3 -std=c++17 -Ofast -march=native -funroll-loops -DNDEBUG -fwhole-program -flto
          ./faster 100
          echo "gcc10"
          g++-10 src/views_fastor.cpp -I Fastor -o faster -O3 -std=c++17 -Ofast -march=native -funroll-loops -DNDEBUG -fwhole-program -flto
          ./faster 100
          echo "gcc9"
          g++-9 src/views_fastor.cpp -I Fastor -o faster -O3 -std=c++17 -Ofast -march=native -funroll-loops -DNDEBUG -fwhole-program -flto
          ./faster 100